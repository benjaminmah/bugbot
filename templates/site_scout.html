<h2>Site-Scout Dependent Bugs Missing Priority or Severity</h2>
<ul>
    {% for bug in data %}
        <li>
            <a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{ bug.id }}">
                [{{ bug.product }}::{{ bug.component }}] {{ bug.summary }}
            </a>
        </li>
    {% endfor %}
</ul>
